language: python
python:
  - '2.7'
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install software-properties-common python-nose
  - sudo add-apt-repository -y ppa:ska-sa/main
  - sudo add-apt-repository ppa:ska-sa/beta
  - sudo apt-get update -qq
  - sudo apt-get install libcasacore-dev casacore-data python-numpy python-nose python-setuptools libboost-python-dev libcfitsio3-dev
install:
  - python setup.py build_ext -I/usr/include/casacore
  - python setup.py install
script:
  - nosetests
